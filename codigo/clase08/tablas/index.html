<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Tablas</title>
  </head>
  <body>
    <h1>tablas de usuarios</h1>
    <table>
      <thead>
        <tr>
          <th>Nivel de usuario</th>
          <th>Comision</th>
          <th>Tope de ventas (unidades)</th>
          <th>Premio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>normal</td>
          <td>10%</td>
          <td>10</td>
          <td>20$</td>
        </tr>
        <tr>
          <td>silver</td>
          <td>12%</td>
          <td>15</td>
          <td>30$</td>
        </tr>
        <tr>
          <td>gold</td>
          <td>15%</td>
          <td>22</td>
          <td>45$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total de premios:</th>
          <td colspan="3" class="total1">95$</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
